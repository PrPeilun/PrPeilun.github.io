<body style="display:none" class="test-5">
<div class="navbar">
	<div class="bgimg"></div>
	<header>
		<h1 class="title transparent"><a>佩伦主页 - 简洁浏览器主页</a></h1>
		<a class="subtitle">宋尔康专用</a>
	</header>
</div>
<div>
	<h1 class="myWord" id="word">Tap to start</h1>
	<audio style="width: 100%;margin-top: 0.2rem" id="audio"></audio>
</div>
<script type="text/javascript">
	document.cookie = "SameSite=None"
	//shuffleSelf(words)
	var index = 0;
	var unit = 0;
	var music = document.getElementById("audio")

	$("body").click(function(){
		if (index == 0) {requestFullScreen()}
		var word = words[index]
		music.src = "http://dict.youdao.com/dictvoice?type=1&audio=" + words[index];
		music.play()
		$("#word").slideUp(300, function() {
			$("#word").html(word)
			$("#word").slideDown(200)
		})
		index++
	});

	function requestFullScreen(element) {
	    var de = document.querySelector(element) || document.documentElement;
	    if (de.requestFullscreen) {
	        de.requestFullscreen();
	    } else if (de.mozRequestFullScreen) {
	        de.mozRequestFullScreen();
	    } else if (de.webkitRequestFullScreen) {
	        de.webkitRequestFullScreen();
	    }
	}
</script>
<script type="text/javascript">
	$(".bgimg").css("background-image", "url(https://cdn.jsdelivr.net/gh/prpeilun/prpeilun.github.io/words/img/sky.jpg)")
	$("body").fadeIn(800)
</script>
</body>
